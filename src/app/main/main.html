<div class="app-main">
   <div class="menu">
      <div class="item" *ngFor="let item of menus">
         {{ item }}
      </div>
      <div class="item" (click)="changeLayout()">
         Layout
      </div>
      <div class="item" (click)="createNewDocument()">
         New doc
      </div>
   </div>
   <div class="wrapper-work-area">
      <div class="tools-bar panel"></div>
      <div class="inner-work-area {{ layout }}">
         <ng-container *ngIf="documents.length">
            <div class="documents-bar">
               <div class="item" *ngFor="let document of documents" [ngClass]="{'current': document.active}">
                  <span>{{ document.name }}</span>
                  <span class="closeDocument" (click)="closeDocument(document)">
                     <span class="material-symbols-outlined">close</span>
                  </span>
               </div>
            </div>
            <div class="work-area">
               <document-view></document-view>
            </div>
         </ng-container>
      </div>
      <div class="properties-panel panel"></div>
   </div>
   <div class="status-bar"></div>
</div>
